<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .logo-container img {
            height: 75px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #f5f5f5;
                padding: 1rem 5%;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
        <header>
        <div class="logo-container">
            <img src="C:\Users\User\OneDrive\Escritorio\barra\imagen\logo.png" alt="Logo Maitén">
            <span class="logo"></span>
        </div>
        <button class="mobile-menu">☰</button>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="quienes-somos.html">Productos</a>
            <a href="servicios.html">Servicios</a>
            <a href="quienes-somos.html">Quiénes somos</a>
            <a href="#contacto">Contacto</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/maiten.cooperativa/" aria-label="Instagram"><img src="C:\Users\User\OneDrive\Escritorio\barra\imagen\descarga.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/maiten.cooperativa.ltda" aria-label="Facebook"><img src="C:\Users\User\OneDrive\Escritorio\barra\imagen\descarga (1).png" alt="Facebook"></a>
            </div>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.querySelector('.mobile-menu');
            const nav = document.querySelector('nav');
            mobileMenuBtn.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        });
    </script>
        
  </main>
</body>
</html>
